<body>
    <section class="container">
    <h1 class="mt-2">Word occurrence counter</h1>
    
    <form class="count-words-form">
        <div class="form-group">
            <label for="count-words-textfield">Paste your text in the textfield bellow:</label>
            <textarea class="form-control count-words-textfield" id="count-words-textfield" cols="60" rows="20"></textarea>
        </div>
        <p><button type="submit" class="btn btn-primary count-words-submit">Start count</button></p>
        <div class="alert alert-danger d-none" role="alert">Textfield is empty! Nothing to count.</div>
    </form>
    </section>
    <section class="container count-display-block d-none">
        <h2>Here's the result</h2>
        <ul class="list-group count-display-list">
        </ul>
    </section>
